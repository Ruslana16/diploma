{% extends "base.html" %}

{% block title %}Sazinieties ar mums{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1 class="mb-4">Sazinieties ar mums</h1>
    <p>Mēs labprāt uzklausīsim jūs! Lūdzu, aizpildiet zemāk esošo veidlapu, lai sazinātos ar mums.</p>
    
    <form action="{{ url_for('contact') }}" method="POST">
        <div class="form-group">
            <label for="name">Vārds</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="email">E-pasts</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="message">Ziņa</label>
            <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Nosūtīt</button>
    </form>
</div>
{% endblock %}
