<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Balsu Vilnis{% endblock %}</title>
    <!-- Bootswatch Lux Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@5/dist/lux/bootstrap.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #5D5FEF; /* Violet color from presentation */
            --primary-color-dark: #4a4dcc; /* Darker shade for hover */
        }
        body {
            font-family: 'Poppins', sans-serif;
        }
        h1, .h1, h2, .h2, h3, .h3, h4, .h4, h5, .h5, h6, .h6 {
            font-family: 'Poppins', sans-serif;
            color: var(--primary-color) !important; /* Ensuring violet color is applied to all headings */
            font-weight: 800;
        }
        h1, .h1 {
            font-size: 5rem; /* Increased size for h1 */
        }
        h2, .h2 {
            font-size: 3rem; /* Adjusted size for h2 */
        }
        h3, .h3 {
            font-size: 2.5rem; /* Adjusted size for h3 */
        }
        h4, .h4 {
            font-size: 2rem; /* Adjusted size for h4 */
        }
        h5, .h5 {
            font-size: 1.5rem; /* Adjusted size for h5 */
        }
        h6, .h6 {
            font-size: 1.25rem; /* Adjusted size for h6 */
        }
        .reply-list {
            margin-left: 20px; /* Indent replies */
            border-left: 2px solid #ddd; /* Optional: add a vertical line to distinguish replies */
            padding-left: 10px;
        }
        .reply-item {
            background-color: #f8f9fa; /* Lighter background color for replies */
        }
        .card {
            background-color: #f8f9fa; /* Light background for cards */
            color: #000; /* Dark text for better contrast */
        }
        .navbar-dark .navbar-nav .nav-link {
            color: #fff;
        }
        .navbar-dark .navbar-nav .nav-link:hover {
            color: #ddd;
        }
        .btn-primary {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
        }
        .btn-primary:hover {
            background-color: var(--primary-color-dark);
            border-color: var(--primary-color-dark);
        }
        .btn-primary:focus, .btn-primary:active {
            background-color: var(--primary-color) !important;
            border-color: var(--primary-color) !important;
            color: #ffffff !important;
        }
        .bg-primary {
            background-color: var(--primary-color) !important;
        }
        .navbar-dark {
            background-color: var(--primary-color) !important;
        }
        .navbar-brand {
            color: #fff !important;
            padding-left: 20px; /* Add padding to move it to the right */
        }
        .text-primary {
            color: var(--primary-color) !important;
        }
    </style>
    {% block head %}{% endblock %}
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="{{ url_for('home') }}">Balsu Vilnis</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('home') }}">Sākums</a>
                </li>
                {% if current_user.is_authenticated %}
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('rang') }}">Rangs</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('dashboard') }}">Mans profils</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('logout') }}">Iziet</a>
                    </li>
                {% else %}
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('login') }}">Pieteikties</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('registration') }}">Reģistrēties</a>
                    </li>
                {% endif %}
            </ul>
        </div>
    </nav>
    <div class="container mt-5">
        {% block content %}{% endblock %}
    </div>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
